      - 1122:80
  contact:
    container_name: contact_c
    build: ./contact/
    image: aakashgaur57/contact
    ports:
      - 1123:80
  courses:
    container_name: courses_c
    build: ./courses/
    image: aakashgaur57/courses
    ports:
      - 1124:80
  exams:
    container_name: exam_c
